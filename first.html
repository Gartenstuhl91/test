<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First linux HTML</title>
</head>
<body>
    <h1>Anmeldeseite</h1>
    <form action="s">
        <label for="textbox">Benutzer:</label>
        <input type="text" id="textbox" name="Benutzer" required>

        <label for="passwort">Passwort:</label>
        <input type="password" id="passwort" name="passwort" required minlength="8" maxlength="32">
        <button>Anmelden</button>
    </form>
    
</body>
</html>
